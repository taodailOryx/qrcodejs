<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
  </head>
  <body>
  	<!--
    <input id="text" class="elem input" type="text" value="http://jindo.dev.naver.com/collie" />
  	-->
    <textarea id="text" class="elem input" type="text" />Enter text to encode here</textarea>
    <div id="qrcode" class="elem output" style="width:100px; height:100px; margin-top:15px;">
    </div>
    <script type="text/javascript">
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 100,
        height : 100
      });

      function makeCode () {
        var elText = document.getElementById("text");

        if (!elText.value) {
          alert("Input a text");
          elText.focus();
          return;
        }

        qrcode.makeCode(elText.value);
      }

      makeCode();

      $("#text").
        on("blur", function () {
          makeCode();
        });
        /* Removed generate code on Enter keydown for multiline input
        .
        on("keydown", function (e) {
          if (e.keyCode == 13) {
            makeCode();
          }
        });
        */
    </script>
    <input id="text" class="elem label" type="text" value="Text to display here" />
  </body>
</html>
